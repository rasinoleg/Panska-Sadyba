<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Панська Садиба</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".lang-button").click(function () {
          const lang = $(this).data("lang");
          setLanguage(lang);
        });

        function setLanguage(lang) {
          const translations = {
            en: {
              headerTitle: "Panska Sadyba",
              feedbackTitle: "Leave Feedback",
              name: "Your Name",
              email: "Your Email",
              message: "Your Feedback",
              submit: "Submit",
              success: "Thank you for your feedback!",
              error: "There was an error. Please try again.",
              home: "Home",
              menu: "Menu",
              contact: "Contact",
              feedback: "Leave Feedback",
              instagram: "Instagram",
            },
            uk: {
              headerTitle: "Панська Садиба",
              feedbackTitle: "Залишити відгук",
              name: "Ваше ім'я",
              email: "Ваша електронна пошта",
              message: "Ваш відгук",
              submit: "Відправити",
              success: "Дякуємо за ваш відгук!",
              error: "Сталася помилка. Будь ласка, спробуйте ще раз.",
              home: "Головна",
              menu: "Меню",
              contact: "Контакти",
              feedback: "Залишити відгук",
              instagram: "Instagram",
            },
          };

          $("[data-i18n]").each(function () {
            const key = $(this).data("i18n");
            $(this).text(translations[lang][key]);
          });
        }

        $("#feedbackForm").submit(function (event) {
          event.preventDefault();
          alert("Thank you for your feedback!");
          $(this).trigger("reset");
        });

        setLanguage("uk");
      });
    </script>
  </head>
  <body>
    <header>
      <h1 data-i18n="headerTitle">Панська Садиба</h1>
    </header>

    <nav>
      <a href="index.html" class="nav-link" data-i18n="home">Головна</a>
      <a href="menu.html" class="nav-link" data-i18n="menu">Меню</a>
      <a href="contact.html" class="nav-link" data-i18n="contact">Контакти</a>
      <a href="feedback.html" class="nav-link" data-i18n="feedback"
        >Залишити відгук</a
      >
      <button class="lang-button lang-button-EN" data-lang="en">EN</button>
      <button class="lang-button lang-button-UK" data-lang="uk">UK</button>
    </nav>

    <main>
      <section class="feedback-section">
        <h2 data-i18n="feedbackTitle">Залишити відгук</h2>
        <form id="feedbackForm">
          <div class="form-group">
            <label for="name" data-i18n="name">Ваше ім'я</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email" data-i18n="email">Ваша електронна пошта</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message" data-i18n="message">Ваш відгук</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" data-i18n="submit">Відправити</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Ресторан Панська Садиба. Всі права захищені.</p>
      <a
        href="https://www.instagram.com/panska_saduba2024"
        target="_blank"
        class="instagram-link"
        data-i18n="instagram"
      ></a>
    </footer>
  </body>
</html>
